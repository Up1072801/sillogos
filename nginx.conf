server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Διαχείριση API αιτημάτων με πρόθεμα /api
    location /api/ {
        # Αφαίρεση του /api/ εντελώς
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Ορισμός κεφαλίδων CORS για το API
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
    }

    # Συγκεκριμένα API endpoints - ΠΡΟΣΟΧΗ: Αφαιρέστε το τελικό .* που προκαλεί το πρόβλημα
    location ~ ^/(katafigio|Repafes|R[a-zA-Z]+|meli.*|eksormiseis|sxoles|eksoplismos|vathmoi-diskolias|eidi-sindromis|admin|athlites) {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve static files για το frontend (ΣΗΜΑΝΤΙΚΟ: Πρέπει να είναι ΤΕΛΕΥΤΑΙΟ)
    location / {
        try_files $uri $uri/ /index.html;
    }
}