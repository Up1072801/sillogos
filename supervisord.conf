[supervisord]
nodaemon=true
user=root  # Προσθέστε αυτό για να αποφύγετε τα προειδοποιητικά μηνύματα

[program:backend]
directory=/app/backend
command=node server.js
autostart=true
autorestart=true
startretries=3
startsecs=10
stopwaitsecs=10
priority=100
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=3
priority=200
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0